<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registrar-cliente">
    
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
                                
            <div class="title">Hostel App</div>                       
                                
        </div>
    </div>
    
    <div class="page-content">

        <p>Crear usuario</p>

        
        <!-- Input nombre cliente -->
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Nombre</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Tu nombre" id="c_nombre" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>

      <!-- Input apellido cliente -->
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Apellido</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Tu apellido" id="c_apellido" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>

      <!-- Input DNI / Pasaporte cliente -->
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">DNI / Pasaporte</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="DNI / Pasaporte" id="c_dnipasaporte" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>

      <!-- Input fecha de nacimiento cliente -->
      <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Fecha de nacimiento</div>
                  <div class="item-input-wrap">
                    <input type="date" placeholder="Tu fecha" id="c_fNacimiento" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>
      
      

      <!-- Input país cliente -->
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">País</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Tu país" id="c_pais" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>

      <!-- Input ocupación cliente -->
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Ocupación</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Tu país" id="c_ocupación" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>

      <!-- Input email cliente -->
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Email</div>
                  <div class="item-input-wrap">
                    <input type="email" placeholder="Tu email" id="c_email" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>

      <!-- Input Fecha de registro cliente -->
      <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Fecha de ingreso</div>
                  <div class="item-input-wrap">
                    <input type="date" placeholder="Tu email" id="c_fIngreso" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
          </ul>
      </div>   

      

            

            

        <button class="col button button-outline" id="btnAceptar">Aceptar</button>


    </div>



</div>
