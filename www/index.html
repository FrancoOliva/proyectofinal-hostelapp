<head>

    -->

    <!-- Fragmento de código para el plugin reload-->
    <meta content="script-src 'self' 'unsafe-inline';">
    
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Hostel App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">

                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                                         
                        <div class="title">Hostel App</div>  
                                              
                    </div>
                </div>

                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                   <!-- <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                    <a href="#" class="link">Link 3</a> -->
                    </div>
                </div>


                <!-- Scrollable page content centrarContenido-->
                <div class="page-content">

                    <div class="block contenedor">

                        <div class="contenedorIMG">
                            <img src="img/traveller.png" id="imgViajero">
                        </div>

                        <div class="list no-hairlines-md">
                                <ul>
                                    <li class="item-content item-input">
                                      <!--  <div class="item-media">
                                          <i class="icon demo-list-icon"></i>
                                        </div> -->
                                        <div class="item-inner">
                                          <div class="item-title item-label">Usuario</div>
                                          <div class="item-input-wrap">
                                            <input type="text" placeholder="Tu usuario" id="usuarioLogin" value="franco@hostelapp.com" required validate/>
                                            <span class="input-clear-button"></span>
                                          </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                       <!-- <div class="item-media">
                                          <i class="icon demo-list-icon"></i>
                                        </div> -->
                                        <div class="item-inner">
                                          <div class="item-title item-label">Contraseña</div>
                                          <div class="item-input-wrap">
                                            <input type="password" placeholder="Tu contraseña" id="passLogin" value="12345678" required validate/>
                                            <span class="input-clear-button"></span>
                                          </div>
                                        </div>
                                    </li>                                
                                </ul>
                          </div>                
                        
                        <p id="mensajeLogin"></p>
                        
                        <!-- Botón ingresar -->      
                        <button class="col button button-outline" id="btnIngresar">Ingresar</button>
                        <a class="text-align-center popup-open" href="#" data-popup=".popup-about"><p>Recuperar contraseña</p></a>
                    </div>

                    <div class="popup popup-about">

                    <div class="block">

                    <p class="centrarTexto">Recuperar contraseña</p>
                      
                    <p class="centrarTexto">Para resetear tu contraseña tenés que ingresar tu usuario, aceptar y seguir las instrucciones en el mensaje que va a llegar a tu email.</p>

                    
                    
                      <div class="list inset">
                       
                          <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-input-wrap">
                                <input type="text" placeholder="Ingresar usuario" id="correoUsuario" />
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </div>
                      
                  </div>
                    
                        
                        



                    
                    <p class="centrarTexto">
                        <a class="link popup-close" href="#" id="resetearClave">Aceptar y recuperar clave</a>
                    </p>
                    
                    </div>           

                  </div><!-- popup -->


                </div> <!-- page-content -->
                
            </div>
        </div>
    </div>

</body>
