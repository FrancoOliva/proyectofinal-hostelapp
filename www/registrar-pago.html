<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registrar-pago">
    
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
                                
            <div class="title">Hostel App</div>                       
                                
        </div>
    </div>
    
    <div class="page-content">

        <p>Registrar pago</p>

        <!-- Input buscar ID -->
        <div class="item-inner">
              <div class="item-title item-label">ID Cliente</div>
              <div class="item-input-wrap row">
                <input class="col-50" type="text" placeholder="ID/Pasaporte" id="rp_idCliente" />
                <span class="input-clear-button"></span>
                <button class="col-50 " id="rp_btnBuscarID">Buscar</button>
              </div>
              
        </div>
          
    

        
        <!-- Input nombre cliente -->
        <div class="item-inner">
              <div class="item-title item-label">Nombre</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Nombre cliente" id="rp_nCliente" required validate/>
                <span class="input-clear-button"></span>
              </div>
        </div>

      <!-- Input apellido cliente -->
      <div class="item-inner">
          <div class="item-title item-label">Apellido</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Apellido cliente" id="rp_aCliente" required validate/>
              <span class="input-clear-button"></span>
            </div>
      </div>

      

      <!-- Input fecha de ingreso cliente -->
      <div class="item-inner">
              <div class="item-title item-label">Fecha de Ingreso</div>
              <div class="item-input-wrap">
                <input type="date" placeholder="Fecha de ingreso" id="rp_fIngreso" required validate/>
              </div>
      </div>

      <!-- Input fecha de partida cliente -->
      <div class="item-inner">
              <div class="item-title item-label">Fecha de Partida</div>
              <div class="item-input-wrap">
                <input type="date" placeholder="Fecha de partida" id="rp_fPartida" required validate/>
              </div>
      </div>
      
      
      <!-- Input TOTAL  -->
      <div class="item-inner">
          <div class="item-title item-label">Importe</div>
            <div class="item-input-wrap">
              <input type="number" placeholder="Importe" id="rp_importe" required validate/>
              <span class="input-clear-button"></span>
            </div>
      </div>
        
      
      <!-- Input forma de pago  -->
      <div class="item-inner">
          <div class="item-title item-label">Forma de pago</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Efectivo/Tarjeta" id="rp_fdPago" required validate/>
              <span class="input-clear-button"></span>
            </div>
      </div>            

            

        <button class="col button button-outline" id="rp_aceptar">Aceptar</button></br>
        <button class="col button button-outline" id="rp_volver">Volver</button></br>


    </div>



</div>
